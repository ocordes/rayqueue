{% extends "base.html" %}

{% block app_content %}
    <h3>Create a new project:</h3>
    <br>
    <form action="" method="post">
    {{ form.hidden_tag() }}
    <p>
        {{ form.name.label }}<br>
        {{ form.name(size=64) }}<br>
        {% for error in form.name.errors %}
        <span style="color: red;">[{{ error }}]</span>
        {% endfor %}
    </p>
    <p>
      {{ form.is_public.label }}<br>
      {{ form.is_public }}<br>
    </p>
    <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
