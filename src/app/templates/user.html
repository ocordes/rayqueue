{% extends "base.html" %}

{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <table>
      <tr valign="top">
        <td><img src="{{ user.avatar(128) }}"></td>
        <td>
             <h1>User: {{ user.username }}</h1>
              {% if user.last_seen %}<p>Last seen on: {{ user.last_seen }}</p>{% endif %}
        </td>
      </tr>
    </table>
    <hr>

    <div class="row">
        <div class="col-md-4">
            {{ wtf.quick_form(form) }}
        </div>
    </div>

    <div class="row">
      <div class="col-md-4">
          {{ wtf.quick_form(pform,action=url_for('update_password')) }}
      </div>
  </div>
{% endblock %}
