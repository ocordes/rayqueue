{% extends "base.html" %}

{% block app_content %}

<div style="margin-top:50px" class="mainbox">
  <div class="panel panel-info">
      <div class="panel-heading">
          <div class="panel-title">Email Settings</div>
      </div>
      <div class="panel-body">
        <form id="testemailform" class="form-horizontal" role="form" method="post" action="">
            {{ test_email_form.hidden_tag() }}
            <div class="form-group">
                <label for="testemail" class="col-md-2 control-label">
                  {{test_email_form.test_email.label}}
                </label>
                <div class="col-md-10">
                  {{test_email_form.test_email(class_="form-control",placeholder="Email Recipients")}}
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-2 col-md-10">
                  {{test_email_form.send_email(class_="btn btn-info", id="btn-send-email")}}
                </div>
            </div>
        </form>
      </div>
  </div>
</div>

{% endblock %}
