openapi: 3.0.0
info:
  title: Rayqueue API
  version: '0.9'

servers:
  - url: /api
    description: relative path to the API end points


paths:
  /login:
    post:
      summary: Return JWT token
      operationId: app.api.users.login
      description: Login procedure
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              x-body-name: user
              properties:
                username:
                  type: string
                  description: Username
                password:
                  type: string
                  description: Password
      responses:
        '200':
          description: JWT token
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                  token:
                    type: string
                    description: JWT token
  /projects:
    get:
      summary: Return a list of accessable projects which user is owner
      operationId: app.api.projects.find_projects
      responses:
        '200':
          description: list of projects
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#components/schemas/Project'
      security:
      - jwt: []
    post:
      summary: Add a new project
      operationId: app.api.projects.add_project
      requestBody:
        description: Create a new project
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewProject'
      responses:
        '200':
          description: Project response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'
      security:
      - jwt: []

  /secret:
    get:
      summary: Return secret string
      operationId: app.api.users.get_secret
      responses:
        '200':
          description: secret response
          content:
            'text/plain':
              schema:
                type: string
      security:
      - jwt: []


components:
  securitySchemes:
    jwt:
      type: http
      scheme: bearer
      bearerFormat: JWT
      x-bearerInfoFunc: app.api.users.decode_token

  schemas:
    Project:
      properties:
        id:
          type: integer
        name:
          type: string
        created:
          type: string
        status:
          type: integer
        project_type:
          type: integer
        is_public:
          type: boolean
    NewProject:
      properties:
        name:
          type: string
        project_type:
          type: integer
        is_public:
          type: boolean
